<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Concordia</title>
    <script type="module" src="./js/message2.js"></script>    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/message.css"> 
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
</head>
<body class="light-mode">
    <div class="app-container">
        <!-- Header Principal -->
        <header class="main-header">
            <div class="header-left">
                <div class="logo-icon">
                    <i class='bx bxs-heart'></i>
                </div>
                <div class="logo-text">Nexus</div>
            </div>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="#" class="nav-link">Browse</a>
                    <a href="#" class="nav-link active">Matches</a>
                    <a href="#" class="nav-link">Profile</a>
                </nav>
                <div class="user-avatar" style="background-image: url('https://via.placeholder.com/40');"></div>
            </div>
        </header>

        <!-- Contenu Principal -->
        <div class="main-content">
            <!-- Sidebar Gauche -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Vos Matchs & Discussions</h3>
                    <div class="search-container">
                        <div class="search-bar">
                            <i class='bx bx-search search-icon'></i>
                            <input type="text" class="search-input" placeholder="Rechercher une discussion">
                        </div>
                    </div>
                </div>

                <div class="sidebar-content no-scrollbar">
                    <!-- Nouveaux matchs -->
                    <div class="new-matches-section">
                        <div class="section-title">Nouveaux matchs</div>
                        <div class="matches-container" id="new-matches-list">
                            <div class="match-item" data-user-id="1">
                                <div class="match-avatar">
                                    <div class="avatar-img" style="background-image: url('https://via.placeholder.com/64');"></div>
                                </div>
                                <div class="match-name">Sarah</div>
                            </div>
                            <div class="match-item" data-user-id="2">
                                <div class="match-avatar">
                                    <div class="avatar-img" style="background-image: url('https://via.placeholder.com/64');"></div>
                                </div>
                                <div class="match-name">Fatou</div>
                            </div>
                            <div class="match-item" data-user-id="3">
                                <div class="match-avatar">
                                    <div class="avatar-img" style="background-image: url('https://via.placeholder.com/64');"></div>
                                </div>
                                <div class="match-name">Nia</div>
                            </div>
                            <div class="match-item" data-user-id="4">
                                <div class="match-avatar">
                                    <div class="avatar-img" style="background-image: url('https://via.placeholder.com/64');"></div>
                                </div>
                                <div class="match-name">Zoé</div>
                            </div>
                        </div>
                    </div>

                    <!-- Discussions -->
                    <div class="discussions-section">
                        <div style="padding: 16px 24px;">
                            <div class="section-title">Discussions</div>
                        </div>
                        <div class="discussions-list" id="discussion-list">
                            <!-- Discussions will be populated here -->
                        </div>
                        <!-- Empty state when no discussions -->
                        <div id="empty-discussions-state" style="display: none; padding: 40px 24px; text-align: center; color: #999;">
                            <i class='bx bx-comment' style="font-size: 48px; margin-bottom: 12px; display: block; opacity: 0.5;"></i>
                            <p style="font-size: 16px; margin: 0; font-weight: 500;">Pas de discussions</p>
                            <p style="font-size: 13px; margin: 8px 0 0 0; color: #bbb;">Commencez une conversation avec vos matchs</p>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Panneau de Chat -->
            <section class="chat-panel" id="chat-panel">
                <!-- En-tête du Chat -->
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div class="user-avatar-container">
                            <div class="user-avatar-img" id="chat-user-avatar" style="background-image: url('https://via.placeholder.com/44');"></div>
                            <div class="online-status"></div>
                        </div>
                        <div class="user-details">
                            <div class="user-name-container">
                                <h3 id="chat-user-name">Amina</h3>
                                <span class="material-symbols-outlined verified-icon">verified</span>
                            </div>
                            <div class="user-status" id="chat-user-status">En ligne</div>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" id="call-btn" title="Appel">
                            <i class='bx bx-phone'></i>
                        </button>
                        <button class="action-btn" id="video-btn" title="Vidéo">
                            <i class='bx bx-video'></i>
                        </button>
                        <button class="action-btn" id="menu-btn" title="Menu">
                            <i class='bx bx-dots-vertical'></i>
                        </button>
                    </div>
                </div>

                <!-- Zone des Messages -->
                <div class="messages-container" id="messages-container">
                    <!-- Messages will be populated here -->
                </div>
                
                <!-- Empty state when no messages -->
                <div id="empty-messages-state" style="display: none; flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #999; padding: 40px 24px;">
                    <i class='bx bxs-message-square-dots' style="font-size: 64px; margin-bottom: 16px; opacity: 0.5; display: block;"></i>
                    <p style="font-size: 18px; margin: 0; font-weight: 500;">Aucun message</p>
                    <p style="font-size: 14px; margin: 8px 0 0 0; color: #bbb; text-align: center;">Commencez une conversation en envoyant un message</p>
                </div>

                <!-- Zone de Saisie -->
                <div class="input-area">
                    <div class="input-container">
                        <button class="add-btn" id="add-btn" type="button">
                            <i class='bx bx-plus'></i>
                        </button>
                        <div class="message-input-wrapper">
                            <input type="text" class="message-input" id="message-input" placeholder="Écrivez un message...">
                            <button class="emoji-btn" type="button">
                                <i class='bx bx-smile'></i>
                            </button>
                        </div>
                        <button class="send-btn" id="send-btn" type="button">
                            <i class='bx bxs-send'></i>
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/message.js"></script>
</body>
</html>
